<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan lantern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="_3d">
        <div id="cone" class="_3d">
            <div class="cone-cube pos-center _3d">
                <div class="side front"><i class="fa-solid fa-moon"></i></div>
                <div class="side back"><i class="fa-solid fa-moon"></i></div>
                <div class="side left"><i class="fa-solid fa-moon"></i></div>
                <div class="side right"><i class="fa-solid fa-moon"></i></div>
                <div class="side top"></div>
            </div>
            <div class="pyramid pos-center _3d">
                <div class="side front"></div>
                <div class="side back"></div>
                <div class="side left"></div>
                <div class="side right"></div>
            </div>
            <div class="v-circle vc-1 pos-center"></div>
            <div class="v-circle vc-2 pos-center"></div>
        </div>

        <div class="middle pos-center _3d">
            <div class="side front">
                <div class="left-icons icons"></div>
                <div class="right-icons icons"></div>
            </div>
            <div class="side back">
                <div class="left-icons icons"></div>
                <div class="right-icons icons"></div>
            </div>
            <div class="side left">
                <div class="left-icons icons"></div>
                <div class="right-icons icons"></div>
            </div>
            <div class="side right">
                <div class="left-icons icons"></div>
                <div class="right-icons icons"></div>
            </div>
        </div>

        <div class="end pos-center _3d">
            <div class="end-cube _3d">
                <div class="side front"></div>
                <div class="side back"></div>
                <div class="side left"></div>
                <div class="side right"></div>
            </div>
            <div class="kara _3d">
                <div class="side front"></div>
                <div class="side back"></div>
                <div class="side left"></div>
                <div class="side right"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
